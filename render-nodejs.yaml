services:
  - type: web
    name: ftd-backend
    env: node
    buildCommand: |
      # Install system dependencies for GUI support and Python
      sudo apt-get update && sudo apt-get install -y \
        python3 \
        python3-pip \
        python3-venv \
        python3-dev \
        build-essential \
        xvfb \
        x11-utils \
        xauth \
        dbus-x11 \
        fonts-liberation \
        libappindicator3-1 \
        libasound2 \
        libatk-bridge2.0-0 \
        libdrm2 \
        libgtk-3-0 \
        libnspr4 \
        libnss3 \
        libxcomposite1 \
        libxdamage1 \
        libxrandr2 \
        xdg-utils \
        libxss1 \
        libgconf-2-4 \
        fluxbox \
        curl \
        xz-utils &&
      # Verify Python installation
      python3 --version &&
      pip3 --version &&
      which python3 &&
      which pip3 &&
      # Create Python symlinks to ensure compatibility
      sudo ln -sf /usr/bin/python3 /usr/local/bin/python &&
      sudo ln -sf /usr/bin/python3 /usr/local/bin/python3 &&
      sudo ln -sf /usr/bin/pip3 /usr/local/bin/pip &&
      # Update PATH to include Python directories
      export PATH="/usr/local/bin:/usr/bin:$PATH" &&
      cd backend &&
      npm install &&
      # Install Python dependencies for scrapers
      /usr/bin/python3 -m pip install -r requirements.txt &&
      cd .. &&
      # Install root requirements if exists
      if [ -f "requirements.txt" ]; then /usr/bin/python3 -m pip install -r requirements.txt; fi &&
      /usr/bin/python3 -m playwright install chromium &&
      /usr/bin/python3 -m playwright install-deps &&
      # Install Fingerprint Chromium
      echo "Installing Fingerprint Chromium..." &&
      CHROMIUM_VERSION="142.0.7444.175" &&
      DOWNLOAD_URL="https://github.com/adryfish/fingerprint-chromium/releases/download/${CHROMIUM_VERSION}/ungoogled-chromium-${CHROMIUM_VERSION}-1-x86_64_linux.tar.xz" &&
      sudo mkdir -p /opt/fingerprint-chromium &&
      curl -L -o /tmp/chromium.tar.xz "$DOWNLOAD_URL" &&
      cd /tmp &&
      tar -xf chromium.tar.xz &&
      sudo cp -r ungoogled-chromium*/* /opt/fingerprint-chromium/ 2>/dev/null || sudo cp -r */* /opt/fingerprint-chromium/ 2>/dev/null || true &&
      sudo chmod +x /opt/fingerprint-chromium/chrome 2>/dev/null || sudo chmod +x /opt/fingerprint-chromium/chromium 2>/dev/null || true &&
      test -f /opt/fingerprint-chromium/chromium && sudo ln -sf /opt/fingerprint-chromium/chromium /opt/fingerprint-chromium/chrome || true &&
      rm -rf /tmp/chromium.tar.xz /tmp/ungoogled-chromium* &&
      echo "Fingerprint Chromium installed successfully!"
    startCommand: |
      # Export PATH to include Python directories
      export PATH="/usr/local/bin:/usr/bin:$PATH"
      # Verify Python is available at startup
      echo "Python version: $(python3 --version 2>&1 || echo 'Not found')"
      echo "Python path: $(which python3 2>&1 || echo 'Not found')"
      echo "PATH: $PATH"
      # Start virtual display
      Xvfb :99 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset &
      export DISPLAY=:99
      sleep 3
      fluxbox &
      cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: AGENTS_REPORT_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 30d
      - key: PORT
        value: 5000
      - key: UPLOAD_PATH
        value: ./uploads
      - key: MAX_FILE_UPLOAD
        value: 1000000
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CORS_ORIGIN
        value: https://ftdm2.com
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PATH
        value: /usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin
      - key: DISPLAY
        value: :99
      - key: XVFB_WHD
        value: 1920x1080x24
      - key: FINGERPRINT_CHROMIUM_PATH
        value: /opt/fingerprint-chromium/chrome
      - key: MAX_BROWSER_SESSIONS
        value: 5
      - key: BROWSER_SESSION_TIMEOUT
        value: 1800000
      - key: BROWSER_DATA_DIR
        value: /tmp/fp-browser-profiles
    plan: starter
    
databases:
  - name: mongodb
    databaseName: project-management
    user: admin 